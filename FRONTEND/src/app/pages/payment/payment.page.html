<ion-header>
  <ion-toolbar>
    <ion-title>Pago</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Realizar Pago</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Monto a pagar</ion-label>
        <ion-input type="number" [(ngModel)]="monto" placeholder="Ingrese el monto"></ion-input>
      </ion-item>
      <ion-button expand="block" (click)="iniciarPago(monto)" class="ion-margin-top">
        Pagar con WebPay
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
