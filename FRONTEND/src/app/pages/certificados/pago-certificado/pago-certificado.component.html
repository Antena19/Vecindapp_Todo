<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/certificados"></ion-back-button>
    </ion-buttons>
    <ion-title>Pago de Certificado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles del Pago</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>
            <h2>Certificado ID</h2>
            <p>{{certificadoId}}</p>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-label>
            <h2>Monto a Pagar</h2>
            <p>${{monto | number:'1.0-0'}}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" (click)="iniciarPago()" class="ion-margin-top">
        Pagar con Webpay
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
