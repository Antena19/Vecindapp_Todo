<div class="pago-certificado-container">
  <h2>Pago de Certificados</h2>
  <ul>
    <li *ngFor="let solicitud of solicitudes" (click)="seleccionarSolicitud(solicitud)">
      {{ solicitud.nombre }} - {{ solicitud.rut }} - {{ solicitud.fecha }}
    </li>
  </ul>
  <div *ngIf="solicitudSeleccionada">
    <h3>Detalle de la Solicitud</h3>
    <p><b>Nombre:</b> {{ solicitudSeleccionada.nombre }}</p>
    <p><b>RUT:</b> {{ solicitudSeleccionada.rut }}</p>
    <p><b>Monto a pagar:</b> ${{ monto }}</p>
    <button (click)="pagar()" [disabled]="pagado">Pagar</button>
    <div *ngIf="pagado">
      <p>¡Pago realizado con éxito!</p>
    </div>
  </div>
</div>
