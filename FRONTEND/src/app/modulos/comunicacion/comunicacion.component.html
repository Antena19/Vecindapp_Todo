<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Noticias</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="navegarANotificaciones()">
        <ion-icon name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Menú de navegación -->
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card (click)="navegarALista()" class="menu-card">
          <ion-card-content>
            <ion-icon name="newspaper" size="large" color="primary"></ion-icon>
            <h3>Ver Noticias</h3>
            <p>Explora todas las publicaciones</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <!-- Solo para directiva -->
    <ion-row *ngIf="tipoUsuario === 'directiva'">
      <ion-col size="12">
        <ion-card (click)="navegarACrear()" class="menu-card">
          <ion-card-content>
            <ion-icon name="add-circle" size="large" color="success"></ion-icon>
            <h3>Publicar Noticia</h3>
            <p>Crea una nueva publicación</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="tipoUsuario === 'directiva'">
      <ion-col size="12">
        <ion-card (click)="navegarAGestion()" class="menu-card">
          <ion-card-content>
            <ion-icon name="settings" size="large" color="warning"></ion-icon>
            <h3>Gestionar Noticias</h3>
            <p>Administra publicaciones</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="tipoUsuario === 'directiva'">
      <ion-col size="12">
        <ion-card (click)="navegarAEstadisticas()" class="menu-card">
          <ion-card-content>
            <ion-icon name="analytics" size="large" color="tertiary"></ion-icon>
            <h3>Estadísticas</h3>
            <p>Métricas de comunicación</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
