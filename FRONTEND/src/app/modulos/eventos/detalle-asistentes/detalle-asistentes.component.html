<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="'/eventos/detalle/' + eventoId"></ion-back-button>
    </ion-buttons>
    <ion-title>Asistentes del Evento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="cargando">
    <ion-card-content>
      <ion-spinner name="crescent"></ion-spinner> Cargando asistentes...
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="!cargando && asistentes.length === 0">
    <ion-card-content>
      <p>No hay asistentes registrados para este evento.</p>
    </ion-card-content>
  </ion-card>

  <ion-list *ngIf="!cargando && asistentes.length > 0">
    <ion-item *ngFor="let asistente of asistentes">
      <ion-label>
        <h2>{{ asistente.nombre }} {{ asistente.apellido }}</h2>
        <p>RUT: {{ asistente.usuarioRut }}</p>
        <p>Fecha de Asistencia: {{ asistente.fechaAsistencia | date:'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
